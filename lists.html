<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol type="A" start="5" reversed> 
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

<ol type="A" start="26"> 
    <li>C</li>
    <li>C++</li>
    <li>Java</li>
</ol>


<h1> unordered lists</h1>
 <ul type="circle">  <!--we can use circle , square ,disk and none --> 
    <li>C</li>
    <li>C++</li>
    <li>Java</li>

</ul>


<h1>defination lists</h1>
<dl>
    <dt><b>Mobile phone</b></dt>
    <dd>It is an electronic gadget</dd>
</dl>
    
</body>
</html>
